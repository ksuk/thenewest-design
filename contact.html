    <h1 class="title" data-v-671e9a44>
    TheNewest Design
    </h1>
    <h2 class="subtitle" data-v-671e9a44>開発者やデザイナーに向けた無料のデザインツールとリソースをコレクション</h2>
  </header>
  <section class="contact" style="">
    <form name="contact" method="POST" data-netlify="true">
    <div class="container is-mobile is-centered">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div class="field">
        <label class="label">Email</label>
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="メールアドレス" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
        <label class="label">Name</label>
          <p class="control has-icons-left">
            <input class="input" type="name" placeholder="ソースに名前が表示されます" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
        <label class="label">Your Website</label>
          <div class="control is-loading">
            <input class="input" type="text" placeholder="あなたのウェブサイトをご記入ください">
          </div>  
        </div>
            <div class="field">
        <label class="label">URL</label>
          <div class="control is-loading">
            <input class="input" type="text" placeholder="リソースサイトをご記入ください" required>
          </div>
        </div>
        <div class="file is-link">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" required>
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
              <span class="file-label">
                    Choose a file...
              </span>
              </span>
          </label>
        </div>
        <br>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="概要をご記載ください" required></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" required>
              <a href="/privacy">プライバシーポリシー</a>と<a href="/terms">利用規約</a>に同意する
            </label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
        </div>

      </div>
    </div>
    </form>
  </section>
